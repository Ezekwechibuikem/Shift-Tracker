{% extends 'flow/base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="text-center mb-6 border p-4 rounded-lg shadow-sm">
        <h1 class="text-2xl font-bold">Edit Schedule</h1>
        <p class="text-gray-600">
            Week of {{ schedule.start_date|date:"M d, Y" }}
        </p>
    </div>

    <div class="bg-white shadow rounded-lg p-6 max-w-xl mx-auto">
        <form method="post">
            {% csrf_token %}
            
            <div class="grid gap-6">
                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        Select Staff Member
                    </label>
                    {{ form.staff }}
                </div>
                
                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        Select Date
                    </label>
                    {{ form.date }}
                </div>
                
                <div>
                    <label class="flex items-center">
                        {{ form.is_off_day }}
                        <span class="ml-2">Set as Off Day</span>
                    </label>
                </div>
            </div>
            
            <div class="flex justify-between mt-6">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Update Schedule
                </button>
                <a href="{% url 'flow:view_schedule' schedule.id %}" 
                   class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
