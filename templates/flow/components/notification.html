{% if messages %}
<div class="notification-container fixed top-4 right-4 z-50">
    {% for message in messages %}
    <div class="transform transition-all duration-500 ease-in-out 
                {% if message.tags == 'success' %}animate-success{% endif %}
                {% if message.tags == 'error' %}bg-red-100 border-red-400 text-red-700{% endif %}
                {% if message.tags == 'info' %}bg-blue-100 border-blue-400 text-blue-700{% endif %}
                border px-4 py-3 rounded shadow-lg mb-4">
        <div class="flex items-center">
            {% if message.tags == 'success' %}
            <div class="success-icon mr-2">
                <svg class="h-6 w-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            {% endif %}
            <div class="flex-grow">{{ message }}</div>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}
