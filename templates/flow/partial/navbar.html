    <button type="button" class="navbar-mobile-toggler" data-toggle="app-sidebar-mobile">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </button>
</div>
<!-- END navbar-header -->
<!-- BEGIN header-nav -->
<div class="navbar-nav">
    <div class="navbar-item dropdown">
        <a href="{% url 'flow:current_schedule' %}" data-bs-toggle="dropdown" class="navbar-link dropdown-toggle icon">
            <i class="fa fa-bell"></i>
            {% if new_schedules_count > 0 %}
                <span class="badge bg-danger rounded-pill ms-auto pb-4px">{{ new_schedules_count }}</span>

                <span class="d-none d-md-inline"><b>{{ user.last_name }} {{ user.first_name }}</b></span>
                <b class="caret"></b>
            </span>
        </a>
        <div class="dropdown-menu dropdown-menu-end me-1">
                <a href="{% url 'authentication:profile' %}" class="dropdown-item">View Profile</a>
                <a href="{% url 'flow:current_schedule' %}" class="dropdown-item d-flex align-items-center">

        </div>
