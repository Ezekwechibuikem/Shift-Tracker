{% extends "flow/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Manage Users</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>Unit</th>
                    <th>Role</th>
                    <th>Team</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.first_name }} {{ user.last_name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.department }}</td>
                    <td>{{ user.unit }}</td>
                    <td>{{ user.role }}</td>
                    <td>{{ user.team }}</td>
                    <td>
                        <a href="{% url 'authentication:edit_user' user.id %}" 
                           class="btn btn-primary btn-sm">Edit</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
