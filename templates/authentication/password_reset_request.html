{% comment %} {% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Reset Password</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100">Send OTP</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %} {% endcomment %}


{% load static %}

<html lang="en">
<head>
    <meta charset="utf-8" />
	<title>Staff Tracker {% block title %}{% endblock %}</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	
	<!-- ================== BEGIN core-css ================== -->
	<link href="{% static 'assets/css/vendor.min.css' %}" rel="stylesheet" />
	<link href="{% static 'assets/css/default/app.min.css' %}" rel="stylesheet" />
	<!-- ================== END core-css ================== -->
</head>
<body class='pace-top'>
	<!-- BEGIN #loader -->
	<div id="loader" class="app-loader">
		<span class="spinner"></span>
	</div>
	<!-- END #loader -->

	
	<!-- BEGIN #app -->
	<div id="app" class="app">
		<!-- BEGIN login -->
		<div class="login login-v2 fw-bold">
			<!-- BEGIN login-cover -->
			<div class="login-cover">
                <div class="login-cover-img" style="background-image: url({% static 'assets/img/login-bg/login-bg-17.jpg' %})" data-id="login-cover-image"></div>
                <div class="login-cover-bg"></div>
            </div>
			<!-- END login-cover -->
			
			<!-- BEGIN login-container -->
			<div class="login-container">
				<!-- BEGIN login-header -->
				<div class="login-header">
					<div class="brand">
						<div class="d-flex align-items-center">
							<span class="logo"></span> <b>Reset</b>Password
						</div>
						<small>Having Issues? Contact Admin</small>
					</div>
					<div class="icon">
						<i class="fa fa-lock"></i>
					</div>
				</div>
				<!-- END login-header -->
				<!-- BEGIN login-content -->
				<div class="login-content">
                    <form id="form" action="" method="POST" autocomplete="off">
                        {% csrf_token %}
						<div class="form-floating mb-20px">
                            <input type="email" class="form-control fs-13px h-45px border-0" placeholder="Email Address" name="email" id="email" />
                            <label for="email" class="d-flex align-items-center text-gray-600 fs-13px">Email Address</label>
                        </div>
                        <div class="mb-20px">
                            <button type="submit" class="btn btn-theme d-block w-100 h-45px btn-lg">Send OTP</button>
                        </div>
                    </form>
				</div>
				<!-- END login-content -->
			</div>
			<!-- END login-container -->
		</div>
		<!-- END login -->
		
		<!-- BEGIN scroll-top-btn -->
		<a href="javascript:;" class="btn btn-icon btn-circle btn-theme btn-scroll-to-top" data-toggle="scroll-to-top"><i class="fa fa-angle-up"></i></a>
		<!-- END scroll-top-btn -->
	</div>
	<!-- END #app -->
    <!-- ================== BEGIN core-js ================== -->
    <script src="{% static 'assets/js/vendor.min.js' %}"></script>
    <script src="{% static 'assets/js/app.min.js' %}"></script>
    <!-- ================== END core-js ================== -->
        
	<!-- ================== BEGIN page-js ================== -->
	{% comment %} <script src="{% static 'assets/js/demo/login-v2.demo.js' %}"></script> {% endcomment %}
	<!-- ================== END page-js ================== -->
</body>
</html>
